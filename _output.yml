bookdown::gitbook:
  title: "Estatuto IACC"
  description: "Estatuto social del Instituto A. C. C."
  cover-image: "imgs/LogoOriginal.png"
  favicon: "imgs/favicon.ico"
  css: style.css
  config:
    toc:
      before: |
        <li class="sidebar-header">Estatuto I. A. C. C.</li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
